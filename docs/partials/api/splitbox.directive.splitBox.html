<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="demo angular.js script.js"></pre>
<script type="text/ng-template" id="index.html">
    <div ng-controller="demoCtrl" split-box="config" style="height: 300px; overflow: hidden;"></div>

<div class="tab-pane" title="style.css">
<pre class="prettyprint linenums" ng-set-text="style.css"></pre>
<style type="text/css" id="style.css">
   .split-box{
       background: #43AC6A;
       color: #fff;
       border: 1px solid;
       padding: 2px;
   }

   .animate div{
       transition: .3s all;
   }
</style>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
   angular.module('demo', ['splitbox'])

   .controller('demoCtrl',
   ['$scope',
       function($scope){
           $scope.config = {
               direction: 'y',
               barWidth: 10,
               minSize: 10,
               animateClass: 'animate',
               boxs: [
                   {id: 1, minSize: 20, isHide: false},
                   {id: 3, parentId: 1},
                   {id: 2, parentId: 1, size: 70},
                   {id: 4},
                   {id: 5, parentId: 2}
               ]
           };
       }
   ]);
</script>
</div>
